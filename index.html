<html>
  <head>
    
      <script src="https://presence.pictures/public/javascript/aframe.min.0.8.0.js"></script>

  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
      <!-- create your content here. just a box for now -->
      <a-marker type='pattern' url='https://presencepictures.github.io/presencePictures.patt'>
        <a-entity position="0 -0.5 0" rotation = "270 90 0" scale = " 1 1 1" obj-model="obj: url(https://presencepictures.github.io/pig.obj); mtl: url(https://presencepictures.github.io/pig.mtl)"></a-entity>
      </a-marker>
      
      <!-- define a camera which will move according to the marker position -->
      <!--  <a-marker-camera type='pattern' url='https://presencepictures.github.io/presencePictures.patt'></a-marker-camera> -->

      <!-- add a simple camera -->
      <a-entity camera></a-entity>

    </a-scene>
  </body>
      
</html>
